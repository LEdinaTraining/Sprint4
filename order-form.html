<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order-form.css
    ">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes Adatok</legend>
                <div>
                    <label for="name">Név *</label>
                    <input id="name" name="name" type="text" placeholder="Név" required>
                </div>
                <div>
                    <label for="email">Email cím *</label>
                    <input id="email" name="email" type="email" placeholder="E-mail" required>
                </div>
                <div>
                    <label for="adress">Cím *</label>
                    <input id="adress" name="adress" type="adress" placeholder="Cím" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Termék adatai</legend>
                <span>Extra feltét:</span>
                <div>
                    <input type="radio" name="extra" id="nothing" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input type="radio" name="extra" id="cheese" value="300">
                    <label for="cheese">feltét 1</label>
                </div>
                <div>
                    <input type="radio" name="extra" id="double-cheese" value="600">
                    <label for="double-cheese">feltét 2</label>
                </div>
                <div>
                    <input type="radio" name="extra" id="double-meat" value="1000">
                    <label for="double-meat">feltét 3</label>
                </div>
                <div>
                    <input type="radio" name="extra" id="double-double" value="1600">
                    <label for="double-double">feltét 4</label>
                </div>
                <div>
                    <input type="radio" name="extra" id="valami-mas" value="1800">
                    <label for="valami-mas">feltét 5</label>
                </div>
                <div>
                    <label for="sauce">Szósz</label>
                    <select name="sauce" id="sauce">
                        <option value="0" selected>szósz1</option>
                        <option value="100">szósz 2</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Mennyiség:</label>
                        <input id="quantity" name="quantity" type="number" min="1" max="10" value="1">
                </div>
            </fieldset>
            <div>
                <input type="button" value="Rendelés leadása"> Ár: <Span>1200</Span> Ft
            </div>

        </form>
    </div>


</body>

</html>
